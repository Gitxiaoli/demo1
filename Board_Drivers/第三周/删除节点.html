<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-1.12.4.js"></script>
</head>

<body>
    <button id="but1">删除段落</button>
    <button id="but2">恢复段落</button>
    <p>今天天气不错</p>
    <script>
        var p;
        $('#but1').click(function() {
            p = $('p').detach();
        });
        $('#but2').click(function() {
            $(p).appendTo('body');
        });
    </script>
</body>

</html>

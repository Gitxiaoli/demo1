<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-1.12.4.js"></script>
</head>

<body>
    <div>第一个div</div>
    <div>第二个div</div>
    <script>
        // 通过索引号获取 obj[index]
        var div = $('div');
        console.log(div);
        var div1 = div[0];
        var div2 = div[1];
        alert(div1.innerHTML);
        alert(div2.innerHTML);
        // 通过索引号获取 obj.get[index]
        var div3 = div.get(0).innerHTML;
        alert(div3);
    </script>
</body>

</html>

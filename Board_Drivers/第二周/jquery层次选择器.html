<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-1.12.4.js"></script>
</head>

<body>
    <p>这是div前面的p元素</p>
    <div id="dv">
        <p>这是div中的第1个p元素</p>
        <ul>
            <li>这是第1个li元素</li>
            <li>
                <p>这是第2个li中的p元素</p>
            </li>
        </ul>
        <p>这是div中的第2个p元素</p>
    </div>
    <p>这是div后面的第1个p元素</p>
    <p>这是div后面的第2个p元素</p>
    <p>这是div后面的第3个p元素</p>
    <script>
        // 利用 children 获取div里面的子元素 （子元素选择器）
        $('#dv').children('p').css('background', 'pink');
        // 利用 find 获取 div里面的所有 p 标签 （后代选择器）
        $('#dv').find('p').css('background', 'palegreen');
        // 利用 + 获取 div下一个元素
        $('#dv + p').css('background', 'gray');
        // 用 ~ 可以获取指定元素所有兄弟元素
        $('#dv ~ p').css('background', 'seagreen');
        // next 获取下一个元素 
        // nextAll 获取下一个元素所有兄弟元素 
        // Sibling
        // $('#dv').next('p').css('background', 'gray');
        // $('ul').siblings('p').css('background', 'violet');
    </script>
</body>

</html>
